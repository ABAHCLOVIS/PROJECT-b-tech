<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <button id="hamburger" aria-label="Toggle sidebar" aria-expanded="false" style="background:none;border:none;font-size:24px;cursor:pointer;">&#9776;</button>
    <div>
      <button class="profile-btn">Profile</button>
      <button class="logout-btn" onclick="logoutRedirect()">Logout</button>
    </div>
  </div>
  <div class="sidebar">
    <a href="#" class="sidebar-link active">Dashboard</a>
    <a href="materials.html" class="sidebar-link">Courses</a>
    <a href="assignments.html" class="sidebar-link">Assignments</a>
    <a href="profile.html" class="sidebar-link">Profile</a>
  </div>
  <div class="main-content">
    <h2>Welcome, Student!</h2>
    <div style="display:flex;gap:24px;flex-wrap:wrap;">
      <div class="card" style="flex:1;min-width:200px;">
        <h3>Enrolled Courses</h3>
        <p>3</p>
      </div>
      <div class="card" style="flex:1;min-width:200px;">
        <h3>Submitted Assignments</h3>
        <p>5</p>
      </div>
      <div class="card" style="flex:1;min-width:200px;">
        <h3>Current Time</h3>
        <p id="clock"></p>
      </div>
    </div>
    <div class="card">
      <h3>Enrolled Courses</h3>
      <div style="display:flex;gap:16px;flex-wrap:wrap;">
        <div class="card" style="flex:1;min-width:180px;">
          <h4>Math 101</h4>
          <p>Lecturer: Dr. Smith</p>
          <a href="materials.html" class="btn-primary">View Materials</a>
        </div>
        <div class="card" style="flex:1;min-width:180px;">
          <h4>Physics 201</h4>
          <p>Lecturer: Prof. Lee</p>
          <a href="materials.html" class="btn-primary">View Materials</a>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/sidebar.js"></script>
  <script>
    function logoutRedirect() {
      window.location.href = '../role-selection.html';
    }
  </script>
  <script>
    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
